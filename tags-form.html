<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tags-form.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            <h1>Formulario Contacto </h1>
            <p>Escribenos y en breve nos pondremos en contacto contigo</p>
            <label for="nombre">Nombre</label>
            <br>
            <input cols="40" rows="40" type="text" placeholder="Escribe tu nombre" id="nombre" />
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="email" placeholder="Escribe tu email" id="Email" />
            <br>
            <label for="telefono">Telefono</label>
            <br>
            <input type="text" placeholder="Escribe tu telefono" id="telefono" />
            <br>
            <label for="Web">Sitio Web</label>
            <br>
            <input type="text" placeholder="Escribe la URL de tu web" id="Web" />
            <br>
            <label for="asunto">Asunto</label>
            <br>
            <input type="text" placeholder="Escribe un asunto" id="asunto" />
            <br>
            <label for="comentario">Comentario</label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese comentario"></textarea>
            <br>
             <button>Enviar</button>
        </form>
        <footer>
            <p class="p-footer">* Son obligatorios</p>
        </footer>
    </section>
    
</body>
</html>
